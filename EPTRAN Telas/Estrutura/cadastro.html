<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><!-- Parte de cima  -->

        <img src="../Visual/Imagens/Joinville.png" class="joinville">

        <img src="../Visual/Imagens/Faixa_Pedrestre_logo.png" class="faixa">

        <h1></h1>
        <div>
            <p></p>
        </div>
    </header>
    <section id=""> ><!-- Parte de cima  -->
        <div>
            <img src="../Visual/Imagens/homem_placa_amarelo.png" class="placa">
            <img src="../Visual/Imagens/faixa.png" class="listrado">
        </div>
        
        <form action="post">
            <div> ><!-- Usuário  -->
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div> <!-- Email  -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>        
            
            <div> <!-- Senha  -->
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div> <!-- Comfirmar Senha  -->
                <label for="comfirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="comfirmar_senha" required>
            </div>

            <div> <!-- Data de Nascimento  -->
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
        </form>
        <div>
            <button></button> <!--  Criar Conta  -->
        </div>

    </section>
</body>
</html>
